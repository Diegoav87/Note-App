{% extends "notes/note_base.html" %}

{% block note_content %}

<div class="mt-4 d-flex">
    <h1>Notes</h1>
    <div>
        <a class="btn btn-primary ml-4 mt-2" href="{% url 'notes:create' %}">+</a>
    </div>
</div>
<div class="mt-4 grid-category">
    {% for note in note_user.notes.all %}
    <div class="d-flex justify-content-between border bg-light container grid-block position-relative">
        <div>
            <h3 class="text-dark m-auto">{{note.title}}</h3>
            <div class="mt-2">
                <p>{{note.text}}</p>
            </div>
        </div>
        <div>
            <span class="p-2 rounded text-white" style="background-color: {{note.category.color.code}};">{{note.category.name}}</span>
        </div>
        <div class="trash-position d-flex">
            <a href="{% url 'notes:delete' pk=note.pk %}"><i class="fas fa-trash-alt fa-lg" style="color: red;"></i></a>
            <a href="{% url 'notes:update' pk=note.pk %}"><i class="fas fa-edit fa-lg ml-1" style="color: green;"></i></a>
        </div>
    </div>
    {% empty %}
        <p>You have no notes yet, click the plus button to add a new one!</p>
    {% endfor %}
</div>

{% endblock %}
